<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Web Synth</title>
    <meta name="Claudiu Ciumedean" content="Audio Synthesizer">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">

      <div class="input-wrapper">
        <label>Waveform</label>
          <select class="waveform-selector">
            <option selected value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="organ">Organ</option>
          </select>
      </div>


      <div class="input-container">
          <div class="input-wrapper">
            <label>Volume</label>
            <span>0</span>
            <input class="volume-selector selector" type="range" min="0.0" max="1.0" step="0.001" value="1.0"/>
            <span>1</span>
          </div>

          <div class="input-wrapper">
              <label>Frequency</label>
              <span>100</span>
              <input class="frequency-selector selector" type="range" min="100" max="10000" step="10" value="440"/>
              <span>10000</span>
          </div>  
      </div>

      <div class="input-container">
          <div class="input-wrapper">
            <label>Filter type</label>
            <select class="filter-selector">
                <option selected value="lowpass">Lowpass</option>
                <option value="highpass">Highpass</option>
                <option value="bandpass">Bandpass</option>
              </select>
          </div>

          <div class="input-wrapper">
              <label>Filter frequency</label>
              <span>100</span>
              <input class="filter-frequency-selector selector" type="range" min="100" max="10000" step="10" value="1000"/>
              <span>10000</span>
          </div>  
      </div>

      <ul class="piano clearfix">
          <li class="piano-key white b"><span>Z</span></li>
          <li class="piano-key black as"><span>S</span></li>
          <li class="piano-key white a"><span>X</span></li>
          <li class="piano-key black gs"><span>D</span></li>
          <li class="piano-key white g"><span>C</span></li>
          <li class="piano-key black fs"><span>F</span></li>
          <li class="piano-key white f"><span>V</span></li>
          <li class="piano-key white e"><span>B</span></li>
          <li class="piano-key black ds"><span>H</span></li>
          <li class="piano-key white d"><span>N</span></li>
          <li class="piano-key black cs"><span>J</span></li>
          <li class="piano-key white c"><span>M</span></li>
      </ul>
    </div>
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
